<div class="col-12">
  <p-messages [(value)]="messages" [enableService]="false" />
</div>
<div class="card">
  <span class="text-900 text-xl font-bold mb-4 block">Formulario todo-task</span>
  <div class="grid">
    <div class="col-12 lg:col-2">
      <div class="text-900 font-medium text-xl mb-3">Tarea</div>
      <p class="m-0 p-0 text-600 line-height-3 mr-3">Formulario para: {{action[index]}}</p>
    </div>
    <form [formGroup]="formTask" class="col-12 lg:col-10">
      <div class="grid formgrid p-fluid">
        <div class="field mb-4 col-12">
          <label for="title" class="font-medium text-900">Titulo</label>
          <input id="title" formControlName="title" type="text" pInputText>
        </div>
        <div class="field mb-4 col-12">
          <label for="description" class="font-medium text-900">Descripcion</label>
          <textarea id="description" formControlName="description" type="text" pInputTextarea rows="5"></textarea>
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="status" class="font-medium text-900">Estado</label>
          <p-dropdown inputId="status" formControlName="status" [options]="status"
                      optionLabel="name" [filter]="false" filterBy="name" [showClear]="true" placeholder="Seleccione">
            <ng-template let-status pTemplate="item">
              <div class="flex align-items-center">
                <div>{{status.name}}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="col-12">
          <button [disabled]='formTask.invalid || btnSave' pButton pRipple (click)="saveTask(formTask.value)" label="GUARDAR" class="w-auto mt-3"></button>
        </div>
      </div>
    </form>
  </div>
</div>
